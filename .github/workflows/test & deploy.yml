name: CI/CD to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE: jobtracker-backend
  IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/jobtracker-repo/jobtracker-backend

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}
          WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID }}
          WORKOS_REDIRECT_URI: ${{ secrets.WORKOS_REDIRECT_URI }}
          WORKOS_ISSUER: ${{ secrets.WORKOS_ISSUER }}
          PORT: ${{ secrets.PORT }}
        run: go test ./... -v

  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ success() }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate with GCP
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # Explicit Docker authentication (fixes "unauthenticated" error)
      - name: Authenticate Docker to Artifact Registry
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE:$GITHUB_SHA backend

      # Push Docker image to Artifact Registry
      - name: Push Docker image
        run: docker push $IMAGE:$GITHUB_SHA

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image $IMAGE:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }},WORKOS_API_KEY=${{ secrets.WORKOS_API_KEY }},WORKOS_CLIENT_ID=${{ secrets.WORKOS_CLIENT_ID }},WORKOS_REDIRECT_URI=${{ secrets.WORKOS_REDIRECT_URI }},WORKOS_ISSUER=${{ secrets.WORKOS_ISSUER }},PORT=${{ secrets.PORT }}"
