name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        working-directory: backend
        env:
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          WORKOS_REDIRECT_URI: ${{ secrets.WORKOS_REDIRECT_URI }}
          PORT: ${{ secrets.PORT }}
          WORKOS_ISSUER: ${{ secrets.WORKOS_ISSUER }}
          WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID }}
        run: go test ./... -v

  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ success() }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and deploy via Cloud Build
        working-directory: backend
        shell: bash
        run: |
          echo "ðŸ”§ Submitting build to Cloud Build..."
          CMD="gcloud builds submit --config cloudbuild.yaml . \
            --substitutions=_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},_REGION=${{ secrets.GCP_REGION }},_REPO=jobtracker-repo,_SERVICE_NAME=jobtracker-backend,_WORKOS_API_KEY=${{ secrets.WORKOS_API_KEY }},_DATABASE_URL=${{ secrets.DATABASE_URL }},_WORKOS_CLIENT_ID=${{ secrets.WORKOS_CLIENT_ID }},_WORKOS_REDIRECT_URI=${{ secrets.WORKOS_REDIRECT_URI }},_WORKOS_ISSUER=${{ secrets.WORKOS_ISSUER }},_PORT=${{ secrets.PORT }} \
            --logging=CLOUD_LOGGING_ONLY"
          echo "$CMD"
          bash -c "$CMD"
          echo "Build and deployment process initiated."
