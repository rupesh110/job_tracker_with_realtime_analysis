name: CI/CD to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE: jobtracker-backend
  IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/jobtracker-repo/jobtracker-backend

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}
          WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID }}
          WORKOS_REDIRECT_URI: ${{ secrets.WORKOS_REDIRECT_URI }}
          WORKOS_ISSUER: ${{ secrets.WORKOS_ISSUER }}
          PORT: ${{ secrets.PORT }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
        run: go test ./... -v

  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ success() }}

    outputs:
      service-url: ${{ steps.deploy-service.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate with GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Explicit Docker authentication
      - name: Authenticate Docker to Artifact Registry
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE:$GITHUB_SHA backend

      # Push Docker image to Artifact Registry
      - name: Push Docker image
        run: docker push $IMAGE:$GITHUB_SHA

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        id: deploy-service
        run: |
          gcloud run deploy $SERVICE \
            --image $IMAGE:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }},WORKOS_API_KEY=${{ secrets.WORKOS_API_KEY }},WORKOS_CLIENT_ID=${{ secrets.WORKOS_CLIENT_ID }},WORKOS_REDIRECT_URI=${{ secrets.WORKOS_REDIRECT_URI }},WORKOS_ISSUER=${{ secrets.WORKOS_ISSUER }},UPSTASH_REDIS_REST_URL=${{ secrets.UPSTASH_REDIS_REST_URL }},UPSTASH_REDIS_REST_TOKEN=${{ secrets.UPSTASH_REDIS_REST_TOKEN }}"
          
          # Get the service URL
          SERVICE_URL=$(gcloud run services describe $SERVICE --region $REGION --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      # Quick health check
      - name: Health Check
        run: |
          SERVICE_URL="${{ steps.deploy-service.outputs.url }}"
          echo "Checking service health..."
          
          for i in {1..5}; do
            if curl -sf --max-time 10 "${SERVICE_URL}/healthz" > /dev/null; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Retry $i/5..."
            sleep 5
          done
          
          echo "Health check failed, but deployment completed"

      # Notify deployment success
      - name: Notify Slack
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS_TEXT="Deployment Successful"
          else
            STATUS_TEXT="Deployment Failed"
          fi
          
          curl -X POST \
            -H 'Content-type: application/json' \
            --data "{
              \"text\":\"${STATUS_EMOJI} *${STATUS_TEXT}*\",
              \"blocks\":[
                {
                  \"type\":\"section\",
                  \"fields\":[
                    {\"type\":\"mrkdwn\",\"text\":\"*Service:*\n\`${{ env.SERVICE }}\`\"},
                    {\"type\":\"mrkdwn\",\"text\":\"*Commit:*\n\`${GITHUB_SHA:0:7}\`\"},
                    {\"type\":\"mrkdwn\",\"text\":\"*Author:*\n${{ github.actor }}\"},
                    {\"type\":\"mrkdwn\",\"text\":\"*URL:*\n${{ steps.deploy-service.outputs.url }}\"}
                  ]
                }
              ]
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
